<div class="recent-box">
  <h2 class="recent-title">Recent post</h2>
  <div class="recent-list">
    {% for post in site.posts offset:0 limit:4 %}
      {% if post.title %}
        <a href="{{ root_url }}{{ post.url | prepend: site.baseurl }}" class="recent-item" style="background: url({{"/assets/img/" | prepend: site.baseurl | append : post.img}}) center no-repeat; background-size: cover;"><div class="container"><span style="color:#222;border-radius: 10px;background: #BADA55;">{{ post.title }}</span></div></a>
      {% endif %}
    {% endfor %}
  </div>
</div> <!-- End Recent-Box -->
